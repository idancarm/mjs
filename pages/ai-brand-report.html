<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brand Presence Report | GoEnvy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/brand.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #EDEDED;
        }
        .brand-green { color: #14DF99; }
        .bg-secondary { background-color: #1A1A1A; }
        .border-subtle { border-color: #333333; }
        .form-input {
            background-color: #000000;
            border: 1px solid #333333;
            color: #EDEDED;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #14DF99;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .progress-bar-bg {
            background-color: #333333;
        }
        .progress-bar-fill {
            background-color: #14DF99;
            transition: width 0.5s ease-in-out;
        }
        .model-option:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="p-4 sm:p-6">
        <div class="container mx-auto flex justify-between items-center">
             <h2 class="text-2xl font-bold">Go<span class="brand-green">Envy</span></h2>
             <nav class="flex items-center space-x-6">
                 <a href="pricing.html" class="text-sm font-semibold text-white border-2 border-white rounded-full px-4 py-2 hover:bg-white hover:text-black transition-all">Pricing</a>
                 <a href="../index-refactored.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">← Back to Home</a>
             </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 sm:py-16">

        <!-- Top Banner -->
        <section class="relative h-80 rounded-lg overflow-hidden mb-16">
            <img src="https://placehold.co/1200x400/000000/14DF99?text=." alt="Abstract AI background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight text-center text-white">Uncover How Your Brand Appears in AI</h1>
            </div>
        </section>

        <!-- Multi-Step Form -->
        <section class="max-w-4xl mx-auto bg-secondary p-8 sm:p-12 rounded-lg border border-subtle">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between mb-2">
                    <span id="progress-text" class="text-lg font-semibold brand-green">Step 1 of 4: Your Information</span>
                    <span id="progress-percent" class="text-lg font-semibold text-gray-400">0%</span>
                </div>
                <div class="w-full progress-bar-bg rounded-full h-2.5">
                    <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <form id="multi-step-form">
                <!-- Step 1: Contact Information -->
                <div id="form-step-1" class="form-step active">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Jane Doe" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="jane.doe@example.com" required>
                        </div>
                        <div>
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-input" placeholder="Marketing Manager" required>
                        </div>
                        <div>
                            <label for="company" class="form-label">Company</label>
                            <input type="text" id="company" name="company" class="form-input" placeholder="Example Inc." required>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" id="next-step-1" class="bg-brand-green text-black font-bold py-3 px-8 rounded-lg text-lg transition-all transform hover:scale-105">Next: Brand Details →</button>
                    </div>
                </div>

                <!-- Step 2: Brand Information -->
                <div id="form-step-2" class="form-step">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="brand-name" class="form-label">Primary Brand Name</label>
                            <input type="text" id="brand-name" name="brand-name" class="form-input" required>
                        </div>
                        <div>
                            <label for="brand-domain" class="form-label">Brand Domain</label>
                            <input type="text" id="brand-domain" name="brand-domain" class="form-input" placeholder="example.com" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="brand-aliases" class="form-label">Brand Aliases (comma-separated)</label>
                            <input type="text" id="brand-aliases" name="brand-aliases" class="form-input" placeholder="Alias 1, Alias 2">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="form-label">Competitor Names (up to 5)</label>
                        <div class="grid sm:grid-cols-2 gap-4">
                            <input type="text" name="competitor-1" class="form-input" placeholder="Competitor 1">
                            <input type="text" name="competitor-2" class="form-input" placeholder="Competitor 2">
                            <input type="text" name="competitor-3" class="form-input" placeholder="Competitor 3">
                            <input type="text" name="competitor-4" class="form-input" placeholder="Competitor 4">
                            <input type="text" name="competitor-5" class="form-input" placeholder="Competitor 5">
                        </div>
                    </div>
                     <div class="mb-6">
                        <label class="form-label">Test Prompts (up to 3)</label>
                        <div class="space-y-4">
                            <textarea name="prompt-1" class="form-input h-24" placeholder="e.g., 'What are the best alternatives to [Brand Name]?'"></textarea>
                            <textarea name="prompt-2" class="form-input h-24" placeholder="e.g., 'Compare [Brand Name] to [Competitor 1]'"></textarea>
                            <textarea name="prompt-3" class="form-input h-24" placeholder="e.g., 'Write a positive review for [Brand Name]'"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" class="back-btn bg-gray-700 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-600 transition-all">← Back</button>
                        <button type="button" id="next-step-2" class="bg-brand-green text-black font-bold py-3 px-8 rounded-lg text-lg transition-all transform hover:scale-105">Next: Select Models →</button>
                    </div>
                </div>

                <!-- Step 3: Model Selection -->
                <div id="form-step-3" class="form-step">
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-xl font-bold mb-4">Select AI Models to Query</h3>
                            <div class="space-y-6">
                                <!-- Free Models -->
                                <div>
                                    <label class="form-label text-brand-turquoise">Free Models</label>
                                    <div class="space-y-2" id="free-models">
                                        <!-- Checkboxes will be injected by JS -->
                                    </div>
                                </div>
                                <!-- Standard Models -->
                                <div>
                                    <label class="form-label text-brand-lime">Standard Models</label>
                                    <div class="space-y-2" id="standard-models">
                                        <!-- Checkboxes will be injected by JS -->
                                    </div>
                                </div>
                                <!-- Premium Models -->
                                <div>
                                    <label class="form-label text-brand-pink">Premium Models</label>
                                    <div class="space-y-2" id="premium-models">
                                        <!-- Checkboxes will be injected by JS -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-black p-6 rounded-lg border border-subtle">
                             <h3 class="text-xl font-bold mb-4">Your Selections</h3>
                             <div id="selections-display" class="space-y-4 text-gray-300">
                                 <p class="italic">Select models on the left to see them here.</p>
                             </div>
                        </div>
                    </div>
                     <div class="flex justify-between mt-8">
                        <button type="button" class="back-btn bg-gray-700 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-600 transition-all">← Back</button>
                        <a href="payment.html" id="next-step-3" class="bg-brand-green text-black font-bold py-3 px-8 rounded-lg text-lg transition-all transform hover:scale-105 text-center">Proceed to Payment →</a>
                    </div>
                </div>
            </form>
        </section>

    </main>
    
    <!-- Footer -->
    <footer class="border-t border-subtle mt-16">
        <div class="container mx-auto px-4 py-8 text-center text-gray-400">
            <p>&copy; 2025 GoEnvy. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formSteps = document.querySelectorAll('.form-step');
            const backBtns = document.querySelectorAll('.back-btn');
            const nextBtn1 = document.getElementById('next-step-1');
            const nextBtn2 = document.getElementById('next-step-2');
            
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercent = document.getElementById('progress-percent');

            let currentStep = 1;
            const totalSteps = 4; // Including payment page

            const updateProgress = () => {
                const progress = ((currentStep - 1) / (totalSteps -1)) * 100;
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${Math.round(progress)}%`;

                switch (currentStep) {
                    case 1:
                        progressText.textContent = 'Step 1 of 4: Your Information';
                        break;
                    case 2:
                        progressText.textContent = 'Step 2 of 4: Brand & Competitor Details';
                        break;
                    case 3:
                        progressText.textContent = 'Step 3 of 4: Select Models';
                        break;
                    case 4:
                         progressText.textContent = 'Step 4 of 4: Payment';
                         break;
                }
            };

            const goToStep = (step) => {
                formSteps.forEach(s => s.classList.remove('active'));
                const targetStep = document.getElementById(`form-step-${step}`);
                if (targetStep) {
                    targetStep.classList.add('active');
                }
                currentStep = step;
                updateProgress();
            };

            nextBtn1.addEventListener('click', () => goToStep(2));
            nextBtn2.addEventListener('click', () => goToStep(3));
            
            backBtns.forEach(btn => {
                btn.addEventListener('click', () => goToStep(currentStep - 1));
            });
            
            // --- Model Selection Logic ---
            const modelData = {
                free: ['Free Model A', 'Free Model B', 'Free Model C', 'Free Model D', 'Free Model E'],
                standard: ['Standard Model A', 'Standard Model B', 'Standard Model C', 'Standard Model D', 'Standard Model E'],
                premium: ['Premium Model A', 'Premium Model B', 'Premium Model C', 'Premium Model D', 'Premium Model E']
            };

            const selectionsDisplay = document.getElementById('selections-display');
            const selectedModels = new Set();

            const renderSelections = () => {
                selectionsDisplay.innerHTML = '';
                if (selectedModels.size === 0) {
                    selectionsDisplay.innerHTML = '<p class="italic">Select models on the left to see them here.</p>';
                    return;
                }
                selectedModels.forEach(model => {
                    const div = document.createElement('div');
                    div.textContent = model;
                    selectionsDisplay.appendChild(div);
                });
            };

            const createCheckbox = (modelName, category) => {
                const id = modelName.replace(/\s+/g, '-').toLowerCase();
                const wrapper = document.createElement('div');
                wrapper.className = 'flex items-center p-2 rounded-md model-option cursor-pointer';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = id;
                checkbox.name = 'models';
                checkbox.value = modelName;
                checkbox.className = 'h-5 w-5 rounded border-gray-300 text-brand-green focus:ring-brand-green bg-black';
                
                const label = document.createElement('label');
                label.htmlFor = id;
                label.textContent = modelName;
                label.className = 'ml-3 text-white cursor-pointer';

                wrapper.appendChild(checkbox);
                wrapper.appendChild(label);

                wrapper.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                         checkbox.checked = !checkbox.checked;
                    }
                    if (checkbox.checked) {
                        selectedModels.add(modelName);
                    } else {
                        selectedModels.delete(modelName);
                    }
                    renderSelections();
                });

                return wrapper;
            };

            Object.keys(modelData).forEach(category => {
                const container = document.getElementById(`${category}-models`);
                modelData[category].forEach(modelName => {
                    container.appendChild(createCheckbox(modelName, category));
                });
            });

            renderSelections();
            updateProgress();
        });
    </script>

</body>
</html>

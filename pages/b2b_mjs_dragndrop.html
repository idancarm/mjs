<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive B2B GTM Micro-Journey Builder</title>
    <style>
        /* Global Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Main Container Styling */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensures rounded corners are respected */
        }
        
        /* Header Styling */
        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Control Buttons Styling */
        .controls {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        
        .control-btn {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .control-btn:hover {
            background: #e55a2e;
            transform: translateY(-1px);
        }
        
        .control-btn.secondary {
            background: #6c757d;
        }
        
        .control-btn.secondary:hover {
            background: #5a6268;
        }
        
        /* Diagram Container Styling */
        .diagram-container {
            padding: 30px;
            background: #fafbfc;
            min-height: 500px; /* Adjusted min-height */
            position: relative;
            overflow: auto; /* Enables scrolling if content overflows */
        }
        
        .level {
            margin-bottom: 50px;
            position: relative;
            min-height: 140px;
        }
        
        .level-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap; /* Allow header elements to wrap */
        }
        
        .level-number {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .level-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .level-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: auto; /* Pushes subtitle to the right */
        }
        
        .drop-zone {
            min-height: 120px;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            align-content: flex-start;
            gap: 15px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .drop-zone.drag-over {
            border-color: #FF6B35;
            background: rgba(255, 107, 53, 0.1);
            border-style: solid;
        }
        
        .drop-zone:empty::before {
            content: 'Drop items here or use the arrange button';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #adb5bd;
            font-style: italic;
            pointer-events: none; /* Allows clicks to pass through */
        }
        
        /* Draggable Box Styles */
        .draggable-box {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: grab; /* Indicates draggable */
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            min-width: 160px;
            max-width: 200px;
            /* Flexbox properties for centering content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .draggable-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .draggable-box.dragging {
            opacity: 0.7;
            transform: rotate(3deg) scale(1.05);
            z-index: 1000;
            cursor: grabbing; /* Indicates active drag */
        }
        
        .draggable-box.ghost {
            opacity: 0.3;
            transform: scale(0.95);
        }
        
        /* Level-specific Box Colors */
        .microjourney-box {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%); /* Orange */
            color: white;
            font-size: 0.9rem;
            min-width: 140px;
            max-width: 180px;
        }
        
        /* Box Content Styling */
        .box-title {
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
            font-size: 1rem;
        }
        
        .box-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.3;
        }
        
        .microjourney-box .box-title {
            font-size: 0.9rem;
        }
        
        .microjourney-box .box-subtitle {
            font-size: 0.75rem;
        }
        
        /* Selected Micro-Journeys Container */
        .selected-mjs-container {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative; /* For empty message */
        }

        .selected-mjs-container:empty::before {
            content: 'Drag micro-journeys here to add them to your selection.';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #adb5bd;
            font-style: italic;
            pointer-events: none;
            text-align: center;
            width: 80%;
        }

        .selected-mjs-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .selected-mj-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 1rem;
            color: #34495e;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: grab; /* Indicate draggable */
            transition: transform 0.2s ease;
        }

        .selected-mj-item:hover {
            transform: translateX(5px);
        }

        .selected-mj-item.dragging {
            opacity: 0.7;
            transform: scale(0.98);
            cursor: grabbing;
        }

        .selected-mj-item .item-title {
            font-weight: 600;
        }

        .selected-mj-item .item-cost {
            font-weight: 700;
            color: #FF6B35;
        }

        .total-cost-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 20px;
            border-top: 2px solid #FF6B35;
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            background: #e6f7f0; /* Light green background for summary */
            border-radius: 0 0 10px 10px; /* Rounded bottom corners */
        }
        
        .total-cost-row .total-label {
            color: #34495e;
        }

        .total-cost-row .total-amount {
            color: #FF6B35;
            font-size: 1.5rem;
        }

        /* Modal styles (kept as is) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000; /* Ensures it's on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            overflow: hidden;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 25px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .modal-body {
            padding: 30px;
            line-height: 1.6;
            color: #4a5568;
        }
        
        .modal-subtitle {
            color: #FF6B35;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .diagram-container, .selected-mjs-container {
                padding: 20px;
                min-height: 400px; /* Adjusted min-height */
            }
            .level-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .level-subtitle {
                margin-left: 0;
                margin-top: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }
            .control-btn {
                width: 100%;
                padding: 10px;
            }
            .drop-zone {
                gap: 10px;
                padding: 10px;
                min-height: 100px;
            }
            .draggable-box {
                min-width: 120px;
                max-width: 100%;
                padding: 12px;
                font-size: 0.85rem;
            }
            .box-title {
                font-size: 0.9rem;
            }
            .box-subtitle {
                font-size: 0.7rem;
            }
            .microjourney-box {
                min-width: 100px;
                max-width: 100%;
            }
            .microjourney-box .box-title {
                font-size: 0.8rem;
            }
            .microjourney-box .box-subtitle {
                font-size: 0.65rem;
            }
            .selected-mjs-container {
                padding: 15px;
            }
            .selected-mjs-container h2 {
                font-size: 1.2rem;
            }
            .selected-mj-item {
                padding: 10px;
                font-size: 0.9rem;
            }
            .total-cost-row {
                padding: 10px 15px;
                font-size: 1rem;
            }
            .total-cost-row .total-amount {
                font-size: 1.2rem;
            }
            .modal-content {
                width: 95%;
                margin: 2.5% auto;
            }
            .modal-header {
                padding: 15px;
            }
            .modal-title {
                font-size: 1.2rem;
            }
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>

        const totalCostElement = document.getElementById('totalCost');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalText = document.getElementById('modal-text');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', function() {
            populateLevel4(); // Fill Level 4 with all micro-journeys initially
            initializeDragAndDrop();
            updateTotalCost(); // Initialize total cost to 0
        });
        
        // Populate Level 4 with all micro-journeys from contentData
        function populateLevel4() {
            for (const id in contentData.microjourney) {
                const mj = contentData.microjourney[id];
                const box = createMicroJourneyBox(id, mj.title, mj.subtitle);
                level4DropZone.appendChild(box);
            }
        }

        // Creates a draggable micro-journey box for Level 4
        function createMicroJourneyBox(id, title, subtitle) {
            const box = document.createElement('div');
            box.className = 'draggable-box microjourney-box';
            box.draggable = true;
            box.dataset.id = id;
            box.dataset.type = 'microjourney'; // Explicitly set type
            box.innerHTML = `
                <div class="box-title">${title}</div>
                <div class="box-subtitle">${subtitle}</div>
            `;
            box.onclick = () => showDetails(id, 'microjourney');
            box.addEventListener('dragstart', handleDragStart);
            box.addEventListener('dragend', handleDragEnd);
            return box;
        }

        // Creates a line item for the selected micro-journeys container
        function createSelectedLineItem(id, title, cost) {
            const item = document.createElement('div');
            item.className = 'selected-mj-item';
            item.draggable = true; // Make line item draggable back
            item.dataset.id = id;
            item.dataset.type = 'selected-microjourney'; // New type for selected items
            item.dataset.cost = cost; // Store cost on the element
            item.innerHTML = `
                <span class="item-title">${title}</span>
                <span class="item-cost">$${cost}</span>
            `;
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragend', handleDragEnd);
            // Add click listener for modal details
            item.onclick = () => showDetails(id, 'microjourney');
            return item;
        }

        // --- Drag and Drop Functions ---
        function initializeDragAndDrop() {
            // Add drop listeners to both potential drop zones
            level4DropZone.addEventListener('dragover', handleDragOver);
            level4DropZone.addEventListener('dragenter', handleDragEnter);
            level4DropZone.addEventListener('dragleave', handleDragLeave);
            level4DropZone.addEventListener('drop', handleDrop);

            selectedMicroJourneysContainer.addEventListener('dragover', handleDragOver);
            selectedMicroJourneysContainer.addEventListener('dragenter', handleDragEnter);
            selectedMicroJourneysContainer.addEventListener('dragleave', handleDragLeave);
            selectedMicroJourneysContainer.addEventListener('drop', handleDrop);
        }
        
        function handleDragStart(e) {
            draggedElement = this;
            draggedFromContainerId = this.parentNode.id; // Get ID of parent container
            this.classList.add('dragging');
            
            setTimeout(() => {
                this.classList.add('ghost');
            }, 0);
            
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id); // Pass the ID
        }
        
        function handleDragEnd(e) {
            this.classList.remove('dragging', 'ghost');
            draggedElement = null;
            draggedFromContainerId = null;
            
            document.querySelectorAll('.drop-zone, .selected-mjs-container').forEach(zone => {
                zone.classList.remove('drag-over');
            });
        }
        
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            // Allow drop if dragging from Level 4 to Selected or vice versa
            // And if the item is not already in the target container
            const targetContainerId = this.id;
            const draggedId = draggedElement ? draggedElement.dataset.id : null;

            if (draggedId && (
                (draggedFromContainerId === 'level4' && targetContainerId === 'selectedMicroJourneysContainer' && !selectedMjList.querySelector(`[data-id="${draggedId}"]`)) ||
                (draggedFromContainerId === 'selectedMjList' && targetContainerId === 'level4' && !level4DropZone.querySelector(`[data-id="${draggedId}"]`))
            )) {
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('drag-over');
            } else {
                e.dataTransfer.dropEffect = 'none';
                this.classList.remove('drag-over'); // Ensure it's removed if not a valid drop
            }
            return false;
        }
        
        function handleDragEnter(e) {
            const targetContainerId = this.id;
            const draggedId = draggedElement ? draggedElement.dataset.id : null;

            if (draggedId && (
                (draggedFromContainerId === 'level4' && targetContainerId === 'selectedMicroJourneysContainer' && !selectedMjList.querySelector(`[data-id="${draggedId}"]`)) ||
                (draggedFromContainerId === 'selectedMjList' && targetContainerId === 'level4' && !level4DropZone.querySelector(`[data-id="${draggedId}"]`))
            )) {
                this.classList.add('drag-over');
            }
        }
        
        function handleDragLeave(e) {
            if (!this.contains(e.relatedTarget)) {
                this.classList.remove('drag-over');
            }
        }
        
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const targetContainer = this;
            const draggedId = e.dataTransfer.getData('text/plain');
            const mjData = contentData.microjourney[draggedId];

            if (!draggedElement || !mjData) {
                targetContainer.classList.remove('drag-over');
                return false;
            }

            // Logic for dropping from Level 4 to Selected Micro-Journeys
            if (draggedFromContainerId === 'level4' && targetContainer.id === 'selectedMicroJourneysContainer') {
                if (!selectedMjList.querySelector(`[data-id="${draggedId}"]`)) { // Prevent duplicates
                    const lineItem = createSelectedLineItem(draggedId, mjData.title, mjData.cost);
                    selectedMjList.appendChild(lineItem);
                    draggedElement.remove(); // Remove original box from Level 4
                    updateTotalCost();
                }
            } 
            // Logic for dropping from Selected Micro-Journeys back to Level 4
            else if (draggedFromContainerId === 'selectedMjList' && targetContainer.id === 'level4') {
                if (!level4DropZone.querySelector(`[data-id="${draggedId}"]`)) { // Prevent duplicates
                    const box = createMicroJourneyBox(draggedId, mjData.title, mjData.subtitle);
                    level4DropZone.appendChild(box);
                    draggedElement.remove(); // Remove line item from Selected
                    updateTotalCost();
                }
            }
            
            targetContainer.classList.remove('drag-over');
            return false;
        }

        // --- Cost Calculation Function ---
        function updateTotalCost() {
            let total = 0;
            selectedMjList.querySelectorAll('.selected-mj-item').forEach(item => {
                total += parseFloat(item.dataset.cost || 0);
            });
            totalCostElement.textContent = `$${total.toFixed(0)}`; // Display as integer for now
        }

        // --- Layout Control Functions ---
        function autoArrange() {
            // Only arrange Level 4 (Available Micro-Journeys)
            const container = level4DropZone;
            const items = Array.from(container.querySelectorAll('.draggable-box'));
            
            // Clear current children to re-append in order
            items.forEach(item => container.removeChild(item));
            items.forEach(item => container.appendChild(item));
        }
        
        function resetLayout() {
            // Clear both containers
            level4DropZone.innerHTML = '';
            selectedMjList.innerHTML = '';
            
            // Re-populate Level 4 with all micro-journeys
            populateLevel4();
            updateTotalCost();
        }
        
        // --- Modal Functions ---
        function showDetails(id, type) {
            const content = contentData[type][id]; 
            
            if (content) {
                modalTitle.textContent = content.title;
                modalSubtitle.textContent = content.subtitle;
                modalText.innerHTML = content.text;
                
                modal.style.display = 'flex'; 
                document.body.style.overflow = 'hidden';
            } else {
                modalTitle.textContent = 'Details Not Available';
                modalSubtitle.textContent = 'Information';
                modalText.innerHTML = '<p>Content for this item is being developed or is missing.</p>';
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
